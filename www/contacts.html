<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemCom | Контакты</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-row">
        <a href="index.html" class="header-logo">RemCom</a>
        <nav class="menu js-menu">
          <ul>
            <li><a href="reviews.html">Отзывы</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contacts.html" class="active">Контакты</a></li>
            <li><a href="works.html">Наши работы</a></li>
          </ul>
        </nav>
        <a href="tel:+78128888888" class="header-phone">+7 812 888-88-88</a>
        <button class="burger js-burger">menu</button>
      </div>
    </div>
  </header>

  <main>
    <section class="contacts">
      <div class="contacts-inner">
        <h1 class="contacts-title">Сервисные центры</h1>

        <ul class="tabs">
          <li class="tabs-item">
            <a href="#" class="tabs-link js-tab-link active">Санкт-Петербург</a>
          </li>
          <li class="tabs-item">
            <a href="#" class="tabs-link js-tab-link">Москва</a>
          </li>
          <li class="tabs-item">
            <a href="#" class="tabs-link js-tab-link">Екатеринбург</a>
          </li>
        </ul>

        <div class="contacts-item active js-contacts-item">
          Санкт-Петербург
        </div>
        <div class="contacts-item js-contacts-item">
          Москва
        </div>
        <div class="contacts-item js-contacts-item">
          Екатеринбург
        </div>
      </div>
    </section>

    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>

        <form action="" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Имя</label>
            <input name="name" id="name" type="text" class="form-input">
          </div>
          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input name="phone" id="phone" type="text" class="form-input">
          </div>
          <div class="form-field">
            <label for="text" class="form-label">Что ремонтируем?</label>
            <textarea class="form-textarea" name="text" id="text"></textarea>
          </div>
          <div class="form-field">
            <input id="confirm" type="checkbox" class="form-checkbox">
            <label for="confirm" class="form-checkbox-text">
              <i class="form-checkbox-fake"></i>
              <span>
                Даю согласие на обработку персональных данных с соответствии с
                <a href="#">политикой обработки персональных данных</a>
              </span>
            </label>
          </div>
          <div class="form-field">
            <button class="btn btn-form" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-row">
        <p class="copyright">Ничего не защищено</p>

        <ul class="social">
          <li class="social-item">
            <a href="#" class="social-link" title="мы в Inste" style="background-image: url(images/icon-inst.svg);"></a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link" title="мы в Facebook" style="background-image: url(images/icon-fb.svg);"></a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link" title="мы в Telegram" style="background-image: url(images/icon-telega.svg);"></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="scripts/jquery-3.7.0.min.js"></script>
  <script src="scripts/slick.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
